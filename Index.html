<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Oisweyee ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Poppins',sans-serif;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1a2a6c);
    background-size:400% 400%;
    animation:gradientMove 12s ease infinite;
}

/* Animated gradient */
@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.card{
    max-width:650px;
    padding:50px;
    border-radius:25px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(25px);
    box-shadow:0 30px 80px rgba(0,0,0,0.6);
    text-align:center;
    color:white;
    animation:fadeIn 1.2s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(30px);}
    to{opacity:1;transform:translateY(0);}
}

h1{
    font-weight:600;
    margin-bottom:25px;
    font-size:28px;
    background:linear-gradient(45deg,#ff9a9e,#fad0c4);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

#message{
    min-height:220px;
    font-size:16px;
    line-height:1.8;
    white-space:pre-line;
    opacity:0.9;
}

button{
    margin-top:30px;
    padding:14px 35px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#ff6b81,#ff4757);
    color:white;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:translateY(-4px);
    box-shadow:0 15px 35px rgba(255,71,87,0.4);
}

/* Floating light particles */
.particle{
    position:absolute;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    opacity:0.6;
    animation:float 8s linear infinite;
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="night.mp3" type="audio/mpeg">
</audio>

<div class="card">
<h1>Happy Birthday Oisweyee ðŸŽ‚âœ¨</h1>
<div id="message"></div>
<button onclick="startMusic()">Start the Moment ðŸ’–</button>
</div>

<script>

const text =
"Today isn't just your birthday...\n\n" +
"It's the anniversary of the day the world became softer.\n\n" +
"There are many beautiful people,\n" +
but very few who feel like peace.\n\n" +
"You are one of them.\n\n" +
"I don't know what the future holds,\n" +
but I hope it always holds your smile.\n\n" +
"Stay rare. Stay magical.\n" +
"And never stop glowing the way you do. âœ¨";

let i=0;
function typeWriter(){
    if(i < text.length){
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter,35);
    }
}

function startMusic(){
    document.getElementById("bgMusic").play();
    document.querySelector("button").style.display="none";
    typeWriter();
}

/* Floating particles */
function createParticle(){
    const p=document.createElement("div");
    p.classList.add("particle");
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(p);

    setTimeout(()=>{p.remove();},8000);
}

setInterval(createParticle,300);

</script>

</body>
</html>
