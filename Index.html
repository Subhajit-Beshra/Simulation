<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ù§Ô∏è Special Message</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body{
    margin:0;
    font-family:Poppins,sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.screen{
    width:90%;
    max-width:500px;
    background:rgba(255,255,255,0.9);
    backdrop-filter:blur(15px);
    border-radius:25px;
    padding:30px;
    text-align:center;
    box-shadow:0 20px 50px rgba(0,0,0,0.2);
    display:none;
}
.active{display:block;}
button{
    margin-top:20px;
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:#ff4d6d;
    color:white;
    font-size:16px;
    cursor:pointer;
}
#textArea{
    min-height:200px;
    font-size:16px;
    line-height:1.7;
}
input{
    width:100%;
    padding:12px;
    border-radius:15px;
    border:1px solid #ddd;
    margin-top:15px;
}
</style>
</head>
<body><div class="screen active" id="screen1">
<h2>‚ù§Ô∏è Ami Subhajit bolchi</h2>
<p> Ami jani tui rege achis, but there is something I have to tell you.</p>
<button onclick="showScreen(2)">Continue</button>
</div><div class="screen" id="screen2">
<div id="textArea"></div>
<button id="nextBtn" onclick="showScreen(3)" style="display:none">Next ‚û°</button>
</div><div class="screen" id="screen3">
<h2>Final Message ‚ù§Ô∏è</h2>
<p>
Keo boluk nai boluk but ami nijer feelings niye sure.
Tor jodi valo na lage then amay follow koris na.
And jodi mone hoy amay ekta dujog deoa uchit then follow na hoy kore nis.
</p>
<input id="msgBox" placeholder="Write something for me..."></input>
<br>
<button onclick="sendWhatsApp(true)">Follow ‚ù§Ô∏è</button>
<button onclick="sendWhatsApp(false)" style="background:#555">Unfollow üíî</button>
</div><script>
const messages = [
"Eto din tui jante cheyechilis j ami tor dike keno takai?",
"Asol e ami janina keno, ajkal ami feel kori amar tor proti attachment bereche.",
"Ami tai bolte chaini, karon amar o eta faltu mone hoto.",
"But ami sure oidin holam jedin theke ami tor sathe kotha bola bondho kore diy.",
"I feel so lonely and like something is being lost from me.",
"Kemon ekta ojana kosto amak kheye felche.",
"Ami janina eta ki, keno hochhe kichu bujhte parchhi na.",
"But etotuku jani je tui thakle haste pari, valo lage, oto kosto hoyna.",
"Ami tai nijer friend k bollam, se bollo toke block marte.",
"Janina keno oi somoy hat kapchilo.",
"Tai se nije theke block ta marlo.",
"Ami pore ok na bole abar unblock korlam, but totokkhone tor kach theke request accepted hoyni.",
"Amar routine puro bigre geche.",
"Janina keno, but eta jani tor sathe kotha bole thaka jachhe na.",
"I don't know why, but yes I feel happy around you."
];

let index=0;
function typeMessage(){
    if(index < messages.length){
        document.getElementById('textArea').innerHTML += messages[index] + "<br><br>";
        index++;
        setTimeout(typeMessage,2000);
    }else{
        document.getElementById('nextBtn').style.display='inline-block';
    }
}

function showScreen(n){
    document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
    document.getElementById('screen'+n).classList.add('active');
    if(n===2) typeMessage();
}

function sendWhatsApp(follow){
    let msg = document.getElementById('msgBox').value;
    let base = follow ? "I want to follow you ‚ù§Ô∏è" : "I will unfollow üíî";
    let finalMsg = base + " | Message: " + msg;
    let url = "https://wa.me/?text=" + encodeURIComponent(finalMsg);
    window.open(url,'_blank');
}
</script></body>
</html>
