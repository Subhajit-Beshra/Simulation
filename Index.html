<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Oisweyee âœ¨</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
    background-size:400% 400%;
    animation:bgMove 18s ease infinite;
    color:white;
    overflow-y:auto;
    min-height:100vh;
}

/* Smooth animated gradient */
@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Scrollbar Styling */
::-webkit-scrollbar{
    width:8px;
}
::-webkit-scrollbar-thumb{
    background:linear-gradient(#ff6b81,#ff9a9e);
    border-radius:10px;
}

/* Layout */
.container{
    max-width:900px;
    margin:80px auto;
    padding:0 20px;
}

.hero{
    text-align:center;
    margin-bottom:60px;
}

.hero h1{
    font-size:36px;
    font-weight:600;
    background:linear-gradient(45deg,#ff9a9e,#fad0c4);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.hero p{
    margin-top:15px;
    opacity:0.8;
}

/* Glass Card */
.card{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(25px);
    padding:50px;
    border-radius:25px;
    box-shadow:0 25px 80px rgba(0,0,0,0.6);
    position:relative;
    overflow:hidden;
}

.card::before{
    content:"";
    position:absolute;
    inset:0;
    border-radius:25px;
    padding:1px;
    background:linear-gradient(45deg,#ff9a9e,#ff6b81,#fbc2eb);
    -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
    -webkit-mask-composite:xor;
            mask-composite:exclude;
}

#message{
    font-size:17px;
    line-height:1.9;
    white-space:pre-line;
    min-height:250px;
}

button{
    margin-top:40px;
    padding:15px 40px;
    border:none;
    border-radius:40px;
    background:linear-gradient(45deg,#ff6b81,#ff4757);
    color:white;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:translateY(-5px);
    box-shadow:0 20px 40px rgba(255,71,87,0.4);
}

/* Floating glow particles */
.particle{
    position:fixed;
    width:4px;
    height:4px;
    background:white;
    border-radius:50%;
    opacity:0.5;
    animation:float linear infinite;
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="night.mp3" type="audio/mpeg">
</audio>

<div class="container">

    <div class="hero">
        <h1>Happy Birthday Oisweyee ðŸŽ‚âœ¨</h1>
        <p>A little something made specially for you.</p>
    </div>

    <div class="card">
        <div id="message"></div>
        <button id="startBtn">Start the Moment ðŸ’–</button>
    </div>

</div>

<script>

const text = `
Today isn't just your birthday...

It's the day someone truly rare came into this world.

There are many beautiful faces,
but very few beautiful souls.

You are calm.
You are warmth.
You are a quiet kind of magic.

The world feels softer
when you smile.

I donâ€™t know what the future holds,
but I hope it always holds your happiness.

Stay rare.
Stay glowing.
And never forget how special you are. âœ¨
`;

let i = 0;
let started = false;

const messageDiv = document.getElementById("message");
const startBtn = document.getElementById("startBtn");
const music = document.getElementById("bgMusic");

function typeWriter(){
    if(i < text.length){
        messageDiv.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 35);
    }
}

startBtn.addEventListener("click", function(){
    if(!started){
        started = true;
        music.play();
        startBtn.style.display="none";
        typeWriter();
    }
});

/* Floating particles */
function createParticle(){
    const p = document.createElement("div");
    p.classList.add("particle");
    p.style.left = Math.random()*100 + "vw";
    p.style.animationDuration = (6 + Math.random()*5) + "s";
    document.body.appendChild(p);
    setTimeout(()=>{p.remove();},10000);
}

setInterval(createParticle,400);

</script>

</body>
</html>
