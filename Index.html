<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Oisweyee ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    overflow:hidden;
}

.card{
    max-width:600px;
    background:white;
    border-radius:20px;
    padding:40px;
    text-align:center;
    box-shadow:0 25px 60px rgba(0,0,0,0.2);
    animation:fadeIn 1s ease forwards;
}

h1{
    font-weight:500;
    color:#e84393;
    margin-bottom:20px;
}

#message{
    min-height:200px;
    font-size:16px;
    line-height:1.8;
    color:#555;
    white-space:pre-line;
}

button{
    margin-top:25px;
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#ff6b81,#ff4757);
    color:white;
    cursor:pointer;
    font-size:15px;
    transition:0.3s;
}

button:hover{
    transform:translateY(-3px);
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}

/* Floating hearts */
.heart{
    position:absolute;
    font-size:20px;
    animation:float 6s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh);opacity:0;}
    50%{opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>
<body>

<div class="card">
<h1>Happy Birthday Oisweyee ðŸŽ‚ðŸ’–</h1>
<div id="message"></div>
<button onclick="showFinal()">Tap For A Surprise</button>
</div>

<script>

const text = 
"Today the world celebrates someone really special...\n\n" +
"The girl whose smile can calm storms.\n" +
"The girl whose presence makes everything feel lighter.\n\n" +
"I don't know if I say this enough...\n" +

"And selfishly... I hope I get to see that smile more often. ðŸ’–";

    }
}

    alert("You deserve all the happiness in this world. Never forget that. ðŸ’ž");
}

    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },6000);

setInterval(createHeart,500);

</script>

</body>
</html>
