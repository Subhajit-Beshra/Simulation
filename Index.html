<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Style Confession</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"><style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:'Roboto',sans-serif;
    background:#111b21;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.phone{
    width:100%;
    max-width:420px;
    height:90vh;
    background:#0b141a;
    border-radius:25px;
    overflow:hidden;
    box-shadow:0 20px 60px rgba(0,0,0,0.6);
    display:flex;
    flex-direction:column;
}

.header{
    background:#202c33;
    padding:15px;
    color:white;
    font-weight:500;
}

.chat-area{
    flex:1;
    padding:15px;
    overflow-y:auto;
    display:flex;
    flex-direction:column;
    gap:8px;
    background-image:url('https://i.imgur.com/3fJ1P48.png');
    background-size:cover;
}

.message{
    max-width:75%;
    padding:10px 14px;
    border-radius:12px;
    font-size:14px;
    line-height:1.4;
    animation:fadeIn 0.3s ease;
}

.sent{
    background:#005c4b;
    color:white;
    align-self:flex-end;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(10px);} 
    to{opacity:1;transform:translateY(0);} 
}

.input-area{
    padding:10px;
    background:#202c33;
    display:flex;
    gap:8px;
}

input{
    flex:1;
    padding:10px;
    border-radius:20px;
    border:none;
    outline:none;
}

button{
    padding:8px 14px;
    border:none;
    border-radius:20px;
    background:#25d366;
    color:white;
    cursor:pointer;
}

</style></head><body><div class="phone">
<div class="header">Subhajit ❤️</div><div class="chat-area" id="chatBox"></div><div class="input-area">
<input id="replyInput" placeholder="Type a message">
<button onclick="sendWhatsApp()">Send</button>
</div></div><script>

const messages=[
"Eto din tui jante cheyechilis j ami tor dike keno takai?",
"Asol e ajkal I feel something weird... amar tor proti attachment bereche.",
"Bolte chaini, mone hoyechilo faltu.",
"Jedin tor sathe kotha bola bondho korlam...",
"Tokhon bujhlam ami lonely hoye jacchi.",
"Tui thakle valo lage. Kosto kom hoy.",
"I feel happy around you."
];

let index=0;
const chat=document.getElementById('chatBox');

function typeMessage(){
    if(index<messages.length){
        let msg=document.createElement('div');
        msg.classList.add('message','sent');
        msg.innerText=messages[index];
        chat.appendChild(msg);
        chat.scrollTop=chat.scrollHeight;
        index++;
        setTimeout(typeMessage,1800);
    }
}

window.onload=()=>{
    typeMessage();
}

function sendWhatsApp(){
    let text=document.getElementById('replyInput').value;
    let url="https://wa.me/916297432203?text="+encodeURIComponent(text);
    window.open(url,'_blank');
}

</script></body>
</html>
