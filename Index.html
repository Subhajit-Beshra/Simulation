<style>
body{

  background: radial-gradient(circle at center,#14001f,#000);

/* Galaxy Background */
.galaxy{
  position:absolute;
  width:200%;
  height:200%;
  background: radial-gradient(circle,#3a0066 0%,transparent 70%);
  animation: rotateGalaxy 120s linear infinite;
  top:-50%;
  left:-50%;
  opacity:0.4;
}

@keyframes rotateGalaxy{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

/* Stars */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
  from{opacity:0.3;}
  to{opacity:1;}
}

/* Shooting Star */
.shooting{
  position:absolute;
  width:100px;
  height:2px;
  background:linear-gradient(90deg,white,transparent);
  animation:shoot 3s linear infinite;
}

@keyframes shoot{
  from{transform:translate(-100px,-100px) rotate(45deg);opacity:1;}
  to{transform:translate(100vw,100vh) rotate(45deg);opacity:0;}
}

/* Center Content */
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  max-width:500px;
  padding:20px;
}

/* Name Glow */
.name{
  font-family:'Great Vibes',cursive;
  font-size:75px;
  color:#ff7eb9;
  text-shadow:0 0 10px #ff4fa3,
              0 0 30px #ff2e8a,

}

@keyframes glow{
  from{text-shadow:0 0 10px #ff7eb9;}
  to{text-shadow:0 0 40px #ff0080;}
}

/* Message */
.message{

  font-size:17px;
  line-height:1.7;
  min-height:140px;
}

.particle{
  position:absolute;
  font-size:20px;

}

@keyframes floatUp{
  from{transform:translateY(100vh);opacity:1;}
  to{transform:translateY(-10vh);opacity:0;}
