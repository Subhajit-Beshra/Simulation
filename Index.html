<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Oisweyee ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(-45deg,#141e30,#243b55,#1a2a6c,#16222a);
    background-size:400% 400%;
    animation:gradient 15s ease infinite;
    color:white;
}

/* Animated gradient */
@keyframes gradient{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.card{
    width:90%;
    max-width:650px;
    padding:50px;
    border-radius:25px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(25px);
    box-shadow:0 30px 80px rgba(0,0,0,0.7);
    text-align:center;
    animation:fadeIn 1.2s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(30px);}
    to{opacity:1;transform:translateY(0);}
}

h1{
    font-weight:600;
    margin-bottom:25px;
    font-size:28px;
    background:linear-gradient(45deg,#ff9a9e,#fad0c4);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

#message{
    min-height:220px;
    font-size:16px;
    line-height:1.8;
    white-space:pre-line;
    opacity:0.95;
}

button{
    margin-top:30px;
    padding:14px 35px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#ff6b81,#ff4757);
    color:white;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:translateY(-4px);
    box-shadow:0 15px 35px rgba(255,71,87,0.4);
}

/* Floating particles */
.particle{
    position:absolute;
    width:5px;
    height:5px;
    background:white;
    border-radius:50%;
    opacity:0.6;
    animation:float linear infinite;
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="night.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Happy Birthday Oisweyee ðŸŽ‚âœ¨</h1>
    <div id="message"></div>
    <button id="startBtn">Start the Moment ðŸ’–</button>
</div>

<script>

/* Birthday Message */
const text = `
Today isn't just your birthday...

It's the day someone truly special was born.

There are many beautiful people in this world,
but very few who feel like peace.

You are one of them.

Your smile has a calmness,
your presence has a warmth,
and your existence makes the world softer.

On your birthday,
I just hope life gives you
everything you quietly deserve.

Stay rare.
Stay magical.
And never stop glowing the way you do. âœ¨
`;

let index = 0;
let typing = false;

const messageDiv = document.getElementById("message");
const startBtn = document.getElementById("startBtn");
const music = document.getElementById("bgMusic");

/* Typewriter Effect */
function typeWriter(){
    if(index < text.length){
        messageDiv.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 35);
    }
}

/* Start Experience */
startBtn.addEventListener("click", function(){
    if(!typing){
        typing = true;
        music.play();
        startBtn.style.display = "none";
        typeWriter();
    }
});

/* Floating particles */
function createParticle(){
    const p = document.createElement("div");
    p.classList.add("particle");
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDuration = (6 + Math.random() * 5) + "s";
    document.body.appendChild(p);

    setTimeout(() => {
        p.remove();
    }, 10000);
}

setInterval(createParticle, 400);

</script>

</body>
</html>
