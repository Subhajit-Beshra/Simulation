<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Happy Birthday Oisweyee âœ¨</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background: radial-gradient(circle at center,#19002b,#000);
  color:white;
}

/* Galaxy Glow */
.galaxy{
  position:absolute;
  width:200%;
  height:200%;
  top:-50%;
  left:-50%;
  background: radial-gradient(circle,#4b0082 0%,transparent 70%);
  animation:rotate 120s linear infinite;
  opacity:0.35;
}

@keyframes rotate{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

/* Stars */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
  from{opacity:0.3;}
  to{opacity:1;}
}

/* Shooting Star */
.shooting{
  position:absolute;
  width:120px;
  height:2px;
  background:linear-gradient(90deg,white,transparent);
  animation:shoot 2.5s linear forwards;
}

@keyframes shoot{
  from{transform:translate(-100px,-100px) rotate(45deg);opacity:1;}
  to{transform:translate(100vw,100vh) rotate(45deg);opacity:0;}
}

/* Center Content */
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:90%;
  text-align:center;
}

/* Name */
.name{
  font-family:'Great Vibes',cursive;
  font-size:14vw;
  color:#ff7eb9;
  text-shadow:0 0 10px #ff4fa3,
              0 0 25px #ff2e8a,
              0 0 50px #ff0080;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px #ff7eb9;}
  to{text-shadow:0 0 40px #ff0080;}
}

/* Subtitle */
.subtitle{
  font-size:5vw;
  margin-top:5px;
}

/* Message */
.message{
  margin-top:20px;
  font-size:4vw;
  line-height:1.6;
  min-height:150px;
  padding:10px;
}

/* Floating Birthday Emojis */
.particle{
  position:absolute;
  font-size:20px;
  animation:floatUp 7s linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(100vh);opacity:1;}
  to{transform:translateY(-10vh);opacity:0;}
}

/* Tap Text */
.tap{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  font-size:3.5vw;
  opacity:0.7;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%,100%{opacity:0.4;}
  50%{opacity:1;}
}

</style>
</head>

<body>

<div class="galaxy"></div>

<div class="center">
  <div class="name">Oisweyee</div>
  <div class="subtitle">Happy 18th Birthday ðŸŽ‚âœ¨</div>
  <div class="message" id="typedText"></div>
</div>

<div class="tap">Tap anywhere to open your birthday universe ðŸ’«</div>

<script>

/* Generate Stars */
for(let i=0;i<120;i++){
  let star=document.createElement("div");
  star.className="star";
  star.style.top=Math.random()*100+"%";
  star.style.left=Math.random()*100+"%";
  star.style.animationDuration=(Math.random()*3+1)+"s";
  document.body.appendChild(star);
}

/* Shooting Star Interval */
setInterval(()=>{
  let shoot=document.createElement("div");
  shoot.className="shooting";
  shoot.style.top=Math.random()*50+"%";
  shoot.style.left=Math.random()*50+"%";
  document.body.appendChild(shoot);
  setTimeout(()=>shoot.remove(),2500);
},5000);

/* Floating Emojis */
const emojis=["ðŸŽ‚","ðŸŽ‰","ðŸ’–","âœ¨","ðŸŒ¸","ðŸ¥³"];
function createParticle(){
  let p=document.createElement("div");
  p.className="particle";
  p.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];
  p.style.left=Math.random()*100+"%";
  p.style.fontSize=(Math.random()*20+15)+"px";
  p.style.animationDuration=(Math.random()*4+5)+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),7000);
}
setInterval(createParticle,700);

/* Long Birthday Message */
const message=`Oisweyee,

Today the universe celebrates you.

Eighteen years ago, the world became brighter. Not because of fireworks or stars â€” but because someone kind, strong, and quietly beautiful entered it.

If the sky could speak tonight, it would whisper your name.

Happy Birthday, Oisweyee. ðŸ’–âœ¨`;

let index=0;
let started=false;

function typeWriter(){
  if(index<message.length){
    document.getElementById("typedText").innerHTML+=message.charAt(index);
    index++;
    setTimeout(typeWriter,30);
  }
}

/* Tap Anywhere */
document.body.addEventListener("click",()=>{
  if(!started){
    started=true;
    document.querySelector(".tap").style.display="none";
    typeWriter();
  }
});

</script>

</body>
</html>
