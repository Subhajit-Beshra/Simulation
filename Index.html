<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Oisweyee âœ¨</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
    background-size:400% 400%;
    animation:bgMove 18s ease infinite;
    color:white;
    min-height:100vh;
    overflow-y:auto;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    max-width:800px;
    margin:100px auto;
    padding:20px;
}

.card{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(20px);
    padding:50px;
    border-radius:25px;
    box-shadow:0 25px 80px rgba(0,0,0,0.6);
    text-align:center;
}

h1{
    font-size:32px;
    margin-bottom:20px;
    background:linear-gradient(45deg,#ff9a9e,#fad0c4);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

#message{
    font-size:17px;
    line-height:1.9;
    white-space:pre-line;
    min-height:250px;
}

button{
    margin-top:30px;
    padding:15px 40px;
    border:none;
    border-radius:40px;
    background:linear-gradient(45deg,#ff6b81,#ff4757);
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:translateY(-4px);
    box-shadow:0 15px 30px rgba(255,71,87,0.4);
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="night.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <div class="card">
        <h1>Happy Birthday Oisweyee ðŸŽ‚âœ¨</h1>
        <div id="message"></div>
        <button onclick="startExperience()">Start the Moment ðŸ’–</button>
    </div>
</div>

<script>

const text = `
Today isn't just your birthday...

It's the day someone truly rare came into this world.

There are many beautiful faces,
but very few beautiful souls.

You are calm.
You are warmth.
You are a quiet kind of magic.

The world feels softer
when you smile.

I hope life gives you
everything you secretly wish for.

Stay rare.
Stay glowing.
And never forget how special you are. âœ¨
`;

let i = 0;

function startExperience(){

    // Play music
    const music = document.getElementById("bgMusic");
    music.play().catch(()=>{});

    // Hide button
    document.querySelector("button").style.display="none";

    // Start typing
    typeWriter();
}

function typeWriter(){
    if(i < text.length){
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 35);
    }
}

</script>

</body>
</html>
