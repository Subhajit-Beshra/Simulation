<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Happy Birthday Oisweyee âœ¨</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background: radial-gradient(circle at center,#19002b,#000);
  color:white;
}

/* Galaxy */
.galaxy{
  position:absolute;
  width:200%;
  height:200%;
  top:-50%;
  left:-50%;
  background: radial-gradient(circle,#4b0082 0%,transparent 70%);
  animation:rotate 120s linear infinite;
  opacity:0.35;
}

@keyframes rotate{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

/* Stars */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
  from{opacity:0.3;}
  to{opacity:1;}
}

/* Shooting Star */
.shooting{
  position:absolute;
  width:120px;
  height:2px;
  background:linear-gradient(90deg,white,transparent);
  animation:shoot 2.5s linear forwards;
}

@keyframes shoot{
  from{transform:translate(-100px,-100px) rotate(45deg);opacity:1;}
  to{transform:translate(100vw,100vh) rotate(45deg);opacity:0;}
}

/* Center */
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:90%;
  text-align:center;
}

/* Name */
.name{
  font-family:'Great Vibes',cursive;
  font-size:14vw;
  color:#ff7eb9;
  text-shadow:0 0 10px #ff4fa3,
              0 0 25px #ff2e8a,
              0 0 50px #ff0080;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px #ff7eb9;}
  to{text-shadow:0 0 40px #ff0080;}
}

.subtitle{
  font-size:5vw;
  margin-top:5px;
}

/* Message */
.message{
  margin-top:20px;
  font-size:4vw;
  line-height:1.6;
  min-height:160px;
  padding:10px;
  opacity:0;
  transition:opacity 1s ease;
}

/* Button */
.openBtn{
  margin-top:25px;
  padding:12px 28px;
  font-size:4vw;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff4fa3,#ff7eb9);
  color:white;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 0 20px #ff4fa3;
  animation:pulse 2s infinite;
  transition:0.3s;
}

.openBtn:hover{
  transform:scale(1.1);
}

@keyframes pulse{
  0%,100%{box-shadow:0 0 15px #ff4fa3;}
  50%{box-shadow:0 0 30px #ff0080;}
}

/* Floating Emojis */
.particle{
  position:absolute;
  font-size:20px;
  animation:floatUp 7s linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(100vh);opacity:1;}
  to{transform:translateY(-10vh);opacity:0;}
}

</style>
</head>

<body>

<div class="galaxy"></div>

<div class="center">
  <div class="name">Oisweyee</div>
  <div class="subtitle">Happy 18th Birthday ðŸŽ‚âœ¨</div>

  <button class="openBtn" onclick="startMagic()">Open Your Birthday Surprise ðŸ’–</button>

  <div class="message" id="typedText"></div>
</div>

<script>

/* Stars */
for(let i=0;i<120;i++){
  let star=document.createElement("div");
  star.className="star";
  star.style.top=Math.random()*100+"%";
  star.style.left=Math.random()*100+"%";
  star.style.animationDuration=(Math.random()*3+1)+"s";
  document.body.appendChild(star);

/* Shooting Star */
setInterval(()=>{
  let shoot=document.createElement("div");
  shoot.className="shooting";
  shoot.style.top=Math.random()*50+"%";
  shoot.style.left=Math.random()*50+"%";
  document.body.appendChild(shoot);
  setTimeout(()=>shoot.remove(),2500);

/* Floating Emojis */

let index=0;

function startMagic(){

</script>

</body>
</html>
